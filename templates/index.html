$def with (form,search_results)
$var title: FTSCite: Full Text BibTeX Search
<form>
    $:form.phrase.render()
</form>
<div class='list-group'>
$for result in search_results:
    <div class='list-group-item'>
        <pre>$result[0]</pre>
    <a class='btn btn-info' href="/edit/$result[1]/">Edit</a>
    <a class='btn btn-danger' href="/delete/$result[1]/">Delete</a>
    </div>
</div>
