$def with (idstrs_added,duplicate_count)
$var title: Upload BibTeX File
<form method="POST" enctype="multipart/form-data" action="">
    <label class='file'>
    <input type="file" id='file' name="myfile" />
    <span class='file-custom'></span>
    </label>
    <input type="submit" />
</form>
<h2>Entries Added</h2>
$if idstrs_added == []:
    No entries added.
<ul>
$for idstr in idstrs_added:
    <li>$idstr</li>
</ul>
<h2>Duplicates Found</h2> 
Duplicate count = $duplicate_count
